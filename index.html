<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="base">
        <main id="corpo">
            <div class="button" id="um">1</div>
            <div class="button" id="dois">2</div>
            <div class="button" id="tres">3</div>
            <div class="button" id="quatro">4</div>
            <div class="button" id="cinco">5</div>
            <div class="button" id="seis">6</div>
            <div class="button" id="sete">7</div>
            <div class="button" id="oito">8</div>
            <div class="button" id="nove">9</div>
            <div class="button" id="zero">0</div>
            <div class="button dark" id="adicao">+</div>
            <div class="button" id="subtracao">-</div>
            <div class="button" id="divisao">รท</div>
            <div class="button" id="multiplicacao">x</div>
            <div class="button" id="porcentagem">%</div>
            <div class="button" id="limpar">C</div>
            <div class="button" id="apagar">&#9003;</div>
            <div class="button dark" id="igualdade">=</div>
        </main>
        <section id="retorno">
            <div id="visualizar">
                <h1 id="result">0</h1>
            </div>
            <div id="resultado">
                <div id="total">Total:</div>
                <div id="valor-total">0</div>
            </div>
        </section>
    </div>
</body>
</html>
